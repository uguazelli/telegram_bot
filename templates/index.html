<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>VeriData RAG Demo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>

    <img src="static/veridata-logo.png" alt="VeriData Logo" class="logo">
    <h1>RAG Demo</h1>
    <p class="description">Set below your APIs and your RAG context document</p>

    <div class="field">
        <label for="googleKey">GOOGLE_API_KEY:</label>
        <input type="password" id="googleKey" placeholder="xxxxxxxxxxxx">
        <button class="reveal-btn" onclick="toggleVisibility('googleKey')">Reveal</button>
        <button class="copy-btn" onclick="copyValue('googleKey')">Copy</button>
    </div>

    <div class="field">
        <label for="telegramKey">TELEGRAM_API_KEY:</label>
        <input type="password" id="telegramKey" placeholder="xxxxxxxxxxxx">
        <button class="reveal-btn" onclick="toggleVisibility('telegramKey')">Reveal</button>
        <button class="copy-btn" onclick="copyValue('telegramKey')">Copy</button>
    </div>

    <div class="field">
        <label for="doc">Company Document (uploads/company_doc.txt):</label>
        <textarea id="doc" placeholder="Paste or edit document content here..."></textarea>
    </div>

    <div class="buttons">
        <button id="botToggleButton" class="start" onclick="toggleBot()">Start Bot</button>
    </div>


    <p id="error" class="error"></p>

    <h3>ðŸ“œ Bot Logs</h3>
    <pre id="logViewer"
        style="max-height: 300px; overflow-y: scroll; background: #f0f0f0; padding: 1rem; border: 1px solid #ccc; text-align: left;"></pre>


    <div class="footer">
        <p>Â© VeriData 2025</p>
        <p><a href="https://veridatapro.com" style="color: #0af;">veridatapro.com</a></p>
        <p><a href="mailto:hello@veridatapro.com" style="color: #0af;">hello@veridatapro.com</a></p>
    </div>



    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

</body>

</html>
